                <pre><code>$(find . -maxdepth 3 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | sort | head -20)</code></pre>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-external-link-alt"></i> Navega√ß√£o</h2>
                <p>
                    <a href="/imoveis-maceio/" class="btn">
                        <i class="fas fa-home"></i> Voltar ao Site
                    </a>
                    <a href="https://github.com/rclessa25-hub/imoveis-maceio" target="_blank" class="btn" style="background: #24292e;">
                        <i class="fab fa-github"></i> Ver C√≥digo
                    </a>
                </p>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-info-circle"></i> Sobre</h2>
                <p>Este relat√≥rio √© atualizado automaticamente via GitHub Actions.</p>
                <ul>
                    <li>‚úÖ Atualiza√ß√£o a cada push</li>
                    <li>‚úÖ Execu√ß√£o manual dispon√≠vel</li>
                    <li>‚úÖ Hist√≥rico de vers√µes</li>
                </ul>
            </div>
            
            <footer style="margin-top: 40px; text-align: center; padding-top: 20px; border-top: 1px solid #30363d;">
                <p><strong>üìà Sistema de Relat√≥rios Autom√°ticos</strong></p>
                <p>Acesso: <code>/reports/</code> | Site: <code>/</code></p>
            </footer>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Estrutura criada:"
        echo "- docs/index.html (site principal)"
        echo "- docs/reports/index.html (relat√≥rio t√©cnico)"
    
    - name: üì§ Commit autom√°tico
      run: |
        # Configurar git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Adicionar mudan√ßas
        git add docs/
        
        # Commit se houver mudan√ßas
        if ! git diff --cached --quiet; then
          git commit -m "üåê Atualiza site e relat√≥rios [$(date '+%d/%m %H:%M')]"
          git push
          echo "‚úÖ Site e relat√≥rios atualizados"
        else
          echo "‚ÑπÔ∏è  Nenhuma mudan√ßa para commit"
        fi
    
    - name: ‚úÖ Verifica√ß√£o final
      run: |
        echo "üéâ TUDO PRONTO!"
        echo ""
        echo "üåê SITE PRINCIPAL:"
        echo "https://rclessa25-hub.github.io/imoveis-maceio/"
        echo ""
        echo "üìä RELAT√ìRIOS T√âCNICOS:"
        echo "https://rclessa25-hub.github.io/imoveis-maceio/reports/"
        echo ""
        echo "üìÅ ESTRUTURA CRIADA:"
        find docs -type f | sort
