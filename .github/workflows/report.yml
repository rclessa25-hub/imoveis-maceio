name: üìä Gerar Relat√≥rios e Site

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: üìÅ Criar estrutura completa
      run: |
        echo "Criando site e relat√≥rios..."
        
        # Criar estrutura de pastas
        mkdir -p docs
        
        # COPIAR SITE PRINCIPAL para docs/
        echo "Copiando site principal..."
        cp index.html docs/ 2>/dev/null || echo "index.html n√£o encontrado, criando padr√£o"
        
        # Se n√£o copiou, criar index.html padr√£o
        if [ ! -f "docs/index.html" ]; then
          cat > docs/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Im√≥veis Macei√≥</title>
              <style>
                  body { font-family: Arial; padding: 20px; }
                  h1 { color: #2ea44f; }
              </style>
          </head>
          <body>
              <h1>üè† Im√≥veis Macei√≥</h1>
              <p>Sistema de gest√£o de im√≥veis</p>
              <p><a href="/imoveis-maceio/reports/">üìä Ver relat√≥rios t√©cnicos</a></p>
          </body>
          </html>
          EOF
        fi
        
        # Criar pasta para relat√≥rios
        mkdir -p docs/reports
        
        # Coletar estat√≠sticas REAIS
        HTML_COUNT=$(find . -name "*.html" | wc -l)
        CSS_COUNT=$(find . -name "*.css" | wc -l)
        JS_COUNT=$(find . -name "*.js" | wc -l)
        TOTAL=$((HTML_COUNT + CSS_COUNT + JS_COUNT))
        
        # Data atual
        DATA_ATUAL=$(date '+%d/%m/%Y √†s %H:%M')
        
        echo "üìä Estat√≠sticas:"
        echo "- HTML: $HTML_COUNT"
        echo "- CSS: $CSS_COUNT"
        echo "- JavaScript: $JS_COUNT"
        echo "- Total: $TOTAL arquivos"
        
        # Criar relat√≥rio HTML (usando EOF sem aspas para expandir vari√°veis)
        cat > docs/reports/index.html << EOF
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>üìã Relat√≥rio T√©cnico</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <style>
                :root {
                    --primary: #2ea44f;
                    --dark: #0d1117;
                    --card: #161b22;
                }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: var(--dark);
                    color: #c9d1d9;
                    line-height: 1.6;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                header {
                    text-align: center;
                    margin-bottom: 40px;
                    padding-bottom: 20px;
                    border-bottom: 2px solid var(--primary);
                }
                h1 { color: var(--primary); }
                .stats {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .stat-box {
                    background: var(--card);
                    border: 1px solid #30363d;
                    border-radius: 10px;
                    padding: 20px;
                    text-align: center;
                }
                .stat-number {
                    font-size: 2.5em;
                    font-weight: bold;
                    color: var(--primary);
                }
                .card {
                    background: var(--card);
                    border: 1px solid #30363d;
                    border-radius: 10px;
                    padding: 25px;
                    margin: 25px 0;
                }
                pre {
                    background: var(--card);
                    padding: 15px;
                    border-radius: 8px;
                    overflow-x: auto;
                    font-family: 'Monaco', 'Courier New', monospace;
                }
                a {
                    color: #58a6ff;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
                .btn {
                    display: inline-block;
                    padding: 12px 24px;
                    background: var(--primary);
                    color: white;
                    border-radius: 8px;
                    margin: 10px 5px;
                }
            </style>
        </head>
        <body>
            <header>
                <h1><i class="fas fa-file-alt"></i> Relat√≥rio T√©cnico</h1>
                <h2>Im√≥veis Macei√≥ - An√°lise Completa</h2>
                <p>Gerado automaticamente em: $DATA_ATUAL</p>
            </header>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number">$HTML_COUNT</div>
                    <div>Arquivos HTML</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">$CSS_COUNT</div>
