name: Gerar Relatório

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Criar relatório simples
        run: |
          mkdir -p reports
          echo "# Relatório do Projeto" > reports/README.md
          echo "## Imóveis Maceió" >> reports/README.md
          echo "Gerado em: $(date)" >> reports/README.md
          echo "✅ Relatório criado!"

      - name: Mostrar estrutura
        run: ls -la reports/
